<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="./happybirthdaycountdown.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="content">
            <h1 class="title">Birthday Countdown</h1>
            <div class="countdown-container">
                <div class="input-section">
                    <h2>Enter Birthday Date & Time</h2>
                    <div class="input-group">
                        <input type="datetime-local" id="birthdayInput">
                        <button id="startCountdown">Start Countdown</button>
                    </div>
                </div>
                <div class="countdown-display">
                    <div class="countdown-item">
                        <span id="days">00</span>
                        <span>Days</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours">00</span>
                        <span>Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">00</span>
                        <span>Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">00</span>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
            <div class="birthday-message" id="birthdayMessage">
                <h1>Happy Birthday!</h1>
                <div class="confetti-container"></div>
            </div>
        </div>
    </div>
    <script src="./happybirthdaycountdown.js"></script>
</body>
</html>
